<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desk Controller</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Bluetooth desk controller for adjusting desk height" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Desk Controller" />
  <meta name="msapplication-TileColor" content="#000000" />
  <meta name="msapplication-tap-highlight" content="no" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png" />
  <link rel="apple-touch-icon" href="/icon-192x192.png" />
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
</head>

<body>
  <div id="app">
    <button id="connect">🔗 connect</button>
    ➡️
    <div id="movement">
      <button disabled class="move-button" id="up">👆 up</button>
      <button disabled class="move-button" id="down">👇 down</button>
    </div>
  </div>
  <button id="up30" disabled>⏫ up in 30 seconds</button>
  <script>
    let deskCharacteristic = null;

    const serviceUuid = "05794d9b-199e-4c1d-a76b-696dd27ff203";
    const characterisicUuid = "100ecb4d-74ba-4dfe-8590-a4faafc1cc2e";

    function connect() {
      navigator.bluetooth.requestDevice({filters: [{services: [serviceUuid]}]})
        .then(device => {
          if (!device) {
            console.log("No Device Chosen!");
            return;
          }

          Array.prototype.map.call(document.getElementsByClassName("move-button"), (button) => {
            button.disabled = false;
          })

          return device.gatt.connect();
        })
        .then(server => {
          return server.getPrimaryService(serviceUuid);
        })
        .then(service => {
          return service.getCharacteristic(characterisicUuid);
        })
        .then(characteristic => {
          deskCharacteristic = characteristic;
          document.getElementById("down").onpointerdown = () => {
            characteristic.writeValue(Uint8Array.of(1)).catch(error => {console.error(error);});
          }
          document.getElementById("up").onpointerdown = () => {
            characteristic.writeValue(Uint8Array.of(2)).catch(error => {console.error(error);});
          }
          Array.prototype.map.call(document.getElementsByClassName("move-button"), (button) => {
            button.onpointerup = () => {
              characteristic.writeValue(Uint8Array.of(0)).catch(error => {console.error(error);});
            };
          })
          const up30 = document.getElementById('up30');
          if (up30) {
            up30.disabled = false;
          }
        })

    }

    document.getElementById("connect").onclick = connect;

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // PWA Install Prompt (anchored at top)
    let deferredPrompt;
    const installButton = document.createElement('button');
    installButton.textContent = '📱 Install App';
    installButton.style.cssText = 'position: fixed; top: 0; left: 50%; transform: translateX(-50%); margin: 0.5rem; padding: 0.3rem; border: 1px solid black; font-family: monospace; font-size: 20px; z-index: 1000; background: white;';
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.body.appendChild(installButton);
    });

    installButton.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
          installButton.remove();
        });
      }
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      installButton.remove();
    });

    // Bottom-anchored 30s up button (counts down, then starts up; second click cancels/stops)
    const up30Button = document.getElementById('up30');
    let countdownTimeout = null, countdownInterval = null, remainingSeconds = 0, isRunning = false;
    const setLabel = (s) => { up30Button.textContent = s; };
    const clearTimers = () => {
      if (countdownTimeout) { clearTimeout(countdownTimeout); countdownTimeout = null; }
      if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
    };
    const stop = () => {
      if (isRunning && deskCharacteristic) {
        deskCharacteristic.writeValue(Uint8Array.of(0)).catch(console.error);
      }
      isRunning = false;
      clearTimers();
      setLabel('⏫ up in 30 seconds');
    };
    const startAfterCountdown = () => {
      clearTimers();
      if (!deskCharacteristic) { setLabel('⏫ up in 30 seconds'); return; }
      isRunning = true;
      deskCharacteristic.writeValue(Uint8Array.of(2)).catch(console.error);
      setLabel('⏫ going up (tap to stop)');
    };
    up30Button.onclick = () => {
      if (!deskCharacteristic) return;
      if (countdownTimeout || countdownInterval || isRunning) { return stop(); }
      remainingSeconds = 30; setLabel(`⏫ going up in ${remainingSeconds}s`);
      countdownInterval = setInterval(() => {
        remainingSeconds = Math.max(0, remainingSeconds - 1);
        setLabel(`⏫ going up in ${remainingSeconds}s`);
      }, 1000);
      countdownTimeout = setTimeout(startAfterCountdown, 30000);
    };
  </script>

  <style>
    body {
      margin: 0;
    }

    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100svw;
      height: 100svh;
    }

    #movement {
      display: flex;
      flex-direction: column;
    }


    * {
      font-family: monospace;
      font-size: 20px;
    }

    button {
      user-select: none;

      all: unset;
      border: 1px solid black;
      margin: 1rem;
      padding: .3rem;
    }

    button * {
      user-select: none;
    }

    /* Bottom-fixed 30s up button */
    #up30 {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      margin: 0.5rem;
      padding: .3rem;
      border: 1px solid black;
      background: white;
      z-index: 1000;
    }
  </style>

</body>

</html>
